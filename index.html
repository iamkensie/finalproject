    <div class="container2">
        <div class="contactlist">
            <h1>My Address Book</h1>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>

        <div class="quickaddForm">
            <h3>New Contact</h3>
            <tbody>
                <tr>
                    <th scope="row"><label for="fullname">Name</label><input type="text" id="fullname" class="formFields"></th>
                    <td><label for="phone">Phone</label><input type="text" id="phone" class="formFields"></td>

                </tr>
            </tbody>
            <br><br>
            <button id="Add">Add Now</button><button id="Cancel">Cancel</button>
        </div>
        <div class="editForm">
            <h3>Edit Contact</h3>
            <tbody>
                <tr>
                    <th scope="row"><label for="fullname">Name</label><input type="text" id="editfullname" class="editformFields"></th>

                    <td><label for="address">Address</label> <input type="text" name="address" id="editaddress" class="editformFields"></td>
                    <td><label for="city">City</label><input type="text" id="editcity" class="editformFields"></td>
                    <td><label for="email">E-Mail</label><input type="text" id="editemail" class="editformFields"></td>
                </tr>
            </tbody>
            <br><br>
            <button id="Edit1">Save </button><button id="Cancel1">Cancel</button>
